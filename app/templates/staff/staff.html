{%extends 'staff/base.html'%}
{%block content%}
<div class="container menu">
        <div class="row justify-content-center">
            <!-- Card 1: Quét Mã Sách -->
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-barcode fa-3x mb-3"></i>
                        <h5 class="card-title">Quét Mã Sách</h5>
                        <p class="card-text">Thực hiện chức năng quét mã sách bằng máy quét.</p>
                        <a href="/staff/scan-book" class="btn btn-primary">Truy Cập</a>
                    </div>
                </div>
            </div>
            <!-- Card 2: Bán Sách -->
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-book-open fa-3x mb-3"></i>
                        <h5 class="card-title">Bán Sách</h5>
                        <p class="card-text">Thực hiện chức năng bán sách tại quầy.</p>
                        <a href="/staff/sell-book" class="btn btn-success">Truy Cập</a>
                    </div>
                </div>
            </div>
            <!-- Card 3: Tiếp Nhận Đơn -->
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                        <h5 class="card-title">Tiếp Nhận Đơn</h5>
                        <p class="card-text">Tiếp nhận và xử lý đơn đặt sách online.</p>
                        <a href="/staff/receive-online-order" class="btn btn-info">Truy Cập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
