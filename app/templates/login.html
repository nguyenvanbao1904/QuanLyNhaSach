{% extends './base/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="flex: 1">
    <div class="col-lg-6 col-md-8 col-sm-12 shadow p-5 rounded">
        <h3 class="text-center mb-4">Đăng nhập</h3>
        <form action="/login" method="POST">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Nhập tên đăng nhập"
                       required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Nhập mật khẩu"
                       required>
                <sm class="err_msg">{{err_msg}}</sm>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100 btn-custom fs12">Đăng nhập</button>
            </div>
        </form>

        <!-- Login Redirect -->
        <div class="text-center mt-3">
            <p>Bạn chưa có tài khoản? <a href="/signup">Đăng ký</a></p>
        </div>

    </div>
</div>
{% endblock %}
